<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VÍDEOS COM HTML5</title>
</head>
<body>
  <h1>INSERONDO VÍDEOS HOSPEDADOS LOCALMENTE </h1>
  <P>Este vídeo está hospedado no meu próprio servidor.</P>
  <video src="midia/meu-video.mp4.mp4" width="200" controls></video>
  <h1>OU</h1>
  <video controls width="200" poster="imagem/imagem.pequena-300p.png" autoplay loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <!--aqui vai ter os outros tipos de formatos de vídeos como ogv m4v etc...-->
  </video>
  <hr><hr><hr>
  <h1>INSERINDO VÍDEOS DO YOUTUBE</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
