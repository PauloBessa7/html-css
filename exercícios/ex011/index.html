<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/imagem.pequena-300p.png" type="image/x-icon">
  <title>Imagens Dinâmicas-Mídias</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>Diminua ou aumente o tamanho da página para ver a diferença</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/imagem.pequena-300p.png">
    <source media="(max-width: 1050px)" srcset="imagens/imagem.media-700p.png">
    <img src="imagens/imagem.grande-1000p.png" alt="imagem de g grande">
  </picture>
  <hr><hr>
  <h1>REPRODUZINDO ÁUDIOS</h1>
  <p>Vamos aprender a reproduzir áudios em html5.</p>
  <audio src="midia/Warzone - Anno Domini Beats.mp3" controls autoplay></audio>
  <h2>OU</h2>
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/Warzone - Anno Domini Beats.mp3" type="audio/mpeg">
    <!--\Aqui vai adicionar outros source com diferentes tipos de type como WAV OU OGG-->
  </audio>
  <!--MP3 WAV OGG-->
</body>
</html>
