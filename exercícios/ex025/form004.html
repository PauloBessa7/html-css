<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de formul√°rio</title>
</head>
<body>
  <form action="cadastro.php" method="get">
    
    <fieldset>
      <legend>Dados</legend>
      <p>
        <label for="iusu"> Nome Completo> </label>
        <input type="text" id="iusu" name="usu" required minlength="5" autocomplete="name" placeholder="nome">
      </p>
      <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" required>
      </p>
      <p>
        <label for="itel">telefone</label>
        <input type="tel" name="telefone" id="itel" autocomplete="tel" required pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="ex: (21)99812-7698" >
      </p>
      <p>
        <input type="submit" value="Enciar>">
        <input type="reset" value="Excluir">
      </p>
    </fieldset>

  </form>
</body>
</html>
